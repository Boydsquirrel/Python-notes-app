name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame

      # If you add more deps later, use requirements.txt instead
      # - name: Install project requirements
      #   run: pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed "Notes.py"

      - name: List dist directory contents
        run: |
          Get-ChildItem dist

      - name: Check if Notes.exe exists
        id: check_exe
        run: |
          if (Test-Path "dist\Notes.exe") {
            Write-Output "Notes.exe exists"
          } else {
            Write-Output "Notes.exe does not exist"
            exit 1
          }

      - name: Upload artifact
        if: steps.check_exe.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Notes-exe
          path: dist/Notes.exe
